<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8"/>
            <title>Log In</title>
            <link rel="stylesheet" href="style11.css"/>
            <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Sedgwick+Ave|Shadows+Into+Light|Varela+Round"
                  rel="stylesheet">
            <link rel="shortcut icon" href="images/logo-login.png" type="x-icon">
         

        </head>
        <body>
            <form class="container" id="login">
                <h2>Log In</h2>
                <label class="name" style="display: none" >User Name</label>
                <input type="text" autofocus="on" autocomplete="off" id="username" style="display: none" class="name" placeholder="Enter your user name" required />
                <br/>
                <label class="pass" style="display: none">Password</label>
                <input type="password" id="password" style="display: none" class="pass" placeholder="Enter the password" required />
                <br/>
                <button style="display: none"  id="go">Log In</button>
                <section style="margin: 50px auto;font-size: 25px;
                         font-family:'Sedgwick Ave', cursive"
                         id="messege">
                    
                </section>
            </form>
            <script src="jquery-3.2.1.min.js"></script>
            <script src="main.js"></script>
        </body>
    </html>
